<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cartelas de Bingo - Chá de Panela da Mari</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1>🎉 Gerador de Cartelas de Bingo 🎉</h1>
        <h2>Chá de Panela da Mari</h2>
    </header>

    <main>
        <div class="controls">
            <button id="gerarCartelas" class="btn-primary">Gerar 35 Cartelas</button>
            <button id="imprimirCartelas" class="btn-secondary">Imprimir (1 por página)</button>
            <button id="novasCartelas" class="btn-tertiary">Gerar Novas Cartelas</button>
        </div>
        
        <div class="sorteio-link">
            <a href="sorteio.html" class="btn-sorteio-link" target="_blank">
                📱 Abrir Sorteio no Celular
            </a>
            <p class="sorteio-info">Use o sorteio separadamente no celular durante o evento!</p>
        </div>

        <div id="cartelas-container" class="cartelas-grid">
            <!-- As cartelas serão geradas aqui -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
