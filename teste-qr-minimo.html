<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste QR Mínimo</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .qr { margin: 20px; padding: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Teste QR Code Básico</h1>
    
    <div class="qr">
        <h3>QR 1 - Texto Simples</h3>
        <div id="qr1"></div>
    </div>
    
    <div class="qr">
        <h3>QR 2 - Cartela</h3>
        <div id="qr2"></div>
    </div>
    
    <div class="qr">
        <h3>QR 3 - JSON</h3>
        <div id="qr3"></div>
    </div>
    
    <script>
        console.log('Iniciando teste QR...');
        
        // QR 1 - Texto super simples
        const qr1Url = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=teste&color=000000&bgcolor=ffffff`;
        document.getElementById('qr1').innerHTML = `<img src="${qr1Url}" alt="QR1">`;
        
        // QR 2 - Cartela simples
        const qr2Url = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=Cartela-1&color=000000&bgcolor=ffffff`;
        document.getElementById('qr2').innerHTML = `<img src="${qr2Url}" alt="QR2">`;
        
        // QR 3 - JSON simples
        const dados = JSON.stringify({numero: 1, evento: 'teste'});
        const qr3Url = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(dados)}&color=000000&bgcolor=ffffff`;
        document.getElementById('qr3').innerHTML = `<img src="${qr3Url}" alt="QR3">`;
        
        console.log('QRs criados!');
        console.log('QR1:', qr1Url);
        console.log('QR2:', qr2Url);
        console.log('QR3:', qr3Url);
    </script>
</body>
</html>
