<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <h1>Teste QR Code</h1>
    <div id="qrcode"></div>
    <div id="qrcode2"></div>
    
    <script>
        console.log('QRCode dispon√≠vel:', typeof QRCode !== 'undefined');
        
        if (typeof QRCode !== 'undefined') {
            console.log('Gerando QR com biblioteca...');
            new QRCode(document.getElementById("qrcode"), {
                text: "Teste com biblioteca",
                width: 100,
                height: 100,
                colorDark: '#000000',
                colorLight: '#ffffff'
            });
        }
        
        // Teste com API
        console.log('Gerando QR com API...');
        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent("Teste com API")}&color=000000&bgcolor=ffffff`;
        document.getElementById("qrcode2").innerHTML = `<img src="${qrUrl}" alt="QR Code">`;
    </script>
</body>
</html>
